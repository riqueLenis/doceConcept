<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - DoceConcept</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/pagamentos.css">
</head>
<body>
    <div class="payment-container">
        <h1>Pagamento Seguro</h1>
        <p>Insira os dados do seu cartão para finalizar a compra.</p>
        <div class="total-display" id="total-display">Total: R$ 0.00</div>
        <form id="payment-form">
            <div class="form-group">
                <label>Número do Cartão</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
            </div>
            <div class="form-group">
                <label>Validade (MM/AA)</label>
                <input type="text" id="expiry-date" placeholder="12/25" maxlength="5" required>
            </div>
            <div class="form-group">
                <label>CVV</label>
                <input type="text" id="cvv" placeholder="123" maxlength="3" required>
            </div>
            <div class="form-group">
                <label>Nome no Cartão</label>
                <input type="text" id="card-name" placeholder="Seu Nome Completo" required>
            </div>
            <div class="form-group">
                <label>CPF</label>
                <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
            </div>
            <button type="submit" class="pay-btn" id="pay-btn">Pagar Agora</button>
        </form>
        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <p>Processando pagamento...</p>
        </div>
        <p class="security-note">Pagamento processado via gateway seguro. Seus dados estão protegidos.</p>
        <a href="index.html" class="back-btn">Voltar ao Carrinho</a>
    </div>

    <!-- Floating WhatsApp -->
    <div class="whatsapp-float" onclick="openWhatsApp()">
        <i class="fab fa-whatsapp whatsapp-icon"></i>
    </div>

    <script src="../js/pagamentos.js"></script>
</body>
</html>
